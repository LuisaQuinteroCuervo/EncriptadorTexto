<!DOCTYPE html>

<html lang="es">

    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Pontano+Sans&display=swap" rel="stylesheet">
        
        
    </head>
    <body> 
        <header> 
            <img class="logo" src="pagina/Logo.png" >
        </header>
        <main>
            <section> 
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui..."></textarea>
                <div>
                    <h6 class="info"> Solo letras minusculas y sin asentos</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section>
                <textarea class="mensaje" cols="20" rows="10"></textarea>
                <di>
                    <button class="bt-copiar" onclick="btCopiar()">Copiar</button>
                </di>
                
            </section>
        </main>
        <script src="script.js"></script>
    </body>
    
</html>
